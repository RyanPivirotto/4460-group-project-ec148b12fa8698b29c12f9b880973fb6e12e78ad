<!DOCTYPE html>
<html>
<head>
    <title>Character List</title>
</head>
<body>
    <h1>Character List</h1>
    <ul>
        {% for character in characters %}
        <li>
            <ul>
                <li>Name: {{ character.name }}</li>
                <li>Actor: {{ character.actor }}</li>
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
